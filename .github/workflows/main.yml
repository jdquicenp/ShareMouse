name: Build OneShare Installers

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'app/**'
      - 'build/**'
      - 'requirements.txt'
      - '.github/workflows/build-installers.yml'

permissions:
  contents: read

jobs:
  windows-installer:
    name: Windows EXE + Installer
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build EXE with PyInstaller
        run: build\windows\build_exe.bat
      - name: Ensure NSIS
        shell: pwsh
        run: |
          if (-not (Get-Command makensis -ErrorAction SilentlyContinue)) {
            choco install nsis -y
            $env:Path += ";C:\Program Files (x86)\NSIS\"
          }
          makensis -VERSION
      - name: Make NSIS Installer
        run: build\windows\make_installer.bat
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OneShareInput-Windows
          path: |
            dist\OneShareInput\OneShareInput.exe
            OneShareInput-Setup-0.1.0.exe

  macos-installer:
    name: macOS .app + DMG
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies & Build .app
        run: bash build/macos/build_app.sh
      - name: Create DMG
        run: bash build/macos/make_dmg.sh
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OneShareInput-macOS
          path: |
            dist/OneShareInput.app
            dist/OneShareInput-0.1.0.dmg
