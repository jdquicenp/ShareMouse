name: Build OneShare Installers

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'app/**'
      - 'build/**'
      - 'requirements.txt'
      - '.github/workflows/build-installers.yml'

permissions:
  contents: read

jobs:
  windows-installer:
    name: Windows EXE + Installer
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree
        shell: pwsh
        run: |
          Get-ChildItem -Recurse | Select-Object FullName

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller (inline)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --windowed --name OneShareInput --icon app/icon.ico app/main.py
          if (-not (Test-Path "dist\OneShareInput\OneShareInput.exe")) { throw "PyInstaller did not produce the exe" }

      - name: Ensure NSIS (for installer)
        shell: pwsh
        run: |
          if (-not (Get-Command makensis -ErrorAction SilentlyContinue)) {
            choco install nsis -y
            $env:Path += ";C:\Program Files (x86)\NSIS\"
          }
          makensis -VERSION

      - name: Generate NSIS installer
        shell: pwsh
        run: |
          & 'C:\Program Files (x86)\NSIS\makensis.exe' build\windows\installer.nsi
          if (-not (Test-Path "OneShareInput-Setup-0.1.0.exe")) { throw "NSIS did not create installer" }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OneShareInput-Windows
          path: |
            dist\OneShareInput\OneShareInput.exe
            OneShareInput-Setup-0.1.0.exe

  macos-installer:
    name: macOS .app + DMG
    # Usa arm64 por defecto; si prefieres Intel usa: runs-on: macos-15-intel
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f | sort

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          # Requerido por pyautogui en macOS
          pip3 install pyinstaller pyobjc

      - name: Build .app with PyInstaller (inline)
        run: |
          pyinstaller --noconfirm --windowed --name OneShareInput --icon app/icon.icns app/main.py
          test -d "dist/OneShareInput.app" || (echo "No se gener√≥ OneShareInput.app" && exit 1)

      - name: Create DMG
        run: |
          APP="OneShareInput.app"
          VOL="OneShareInput"
          DMG="OneShareInput-0.1.0.dmg"
          mkdir -p dmg_tmp/$VOL
          cp -R "dist/$APP" "dmg_tmp/$VOL/"
          hdiutil create -volname "$VOL" -srcfolder "dmg_tmp/$VOL" -ov -format UDZO "dist/$DMG"
          ls -la dist

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OneShareInput-macOS
          path: |
            dist/OneShareInput.app
            dist/OneShareInput-0.1.0.dmg
